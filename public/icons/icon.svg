  <!-- Left wing -->
  <ellipse cx="40" cy="75" rx="12" ry="18" fill="#334155" transform="rotate(-20 40 75)"/>

  <!-- Right wing -->
  <ellipse cx="88" cy="75" rx="12" ry="18" fill="#334155" transform="rotate(20 88 75)"/>

  <!-- Belly accent -->
