  <!-- Right ear tuft -->
  <path d="M 86 32 L 90 20 L 82 28 Z" fill="#1e293b"/>

  <!-- Left eye outer (white) -->
  <circle cx="52" cy="48" r="10" fill="#f8fafc"/>

  <!-- Right eye outer (white) -->
  <circle cx="76" cy="48" r="10" fill="#f8fafc"/>

  <!-- Left eye inner (blue) -->
  <circle cx="52" cy="48" r="6" fill="#2563eb"/>

  <!-- Right eye inner (blue) -->
  <circle cx="76" cy="48" r="6" fill="#2563eb"/>

  <!-- Left pupil -->
  <circle cx="53" cy="47" r="3" fill="#0f172a"/>

  <!-- Right pupil -->
  <circle cx="77" cy="47" r="3" fill="#0f172a"/>

  <!-- Beak -->
