<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="128" height="128" fill="#0f172a" rx="16"/>

  <!-- Owl body -->
  <circle cx="64" cy="70" r="32" fill="#1e293b"/>

  <!-- Owl head -->
  <circle cx="64" cy="50" r="28" fill="#1e293b"/>

  <!-- Left ear tuft -->
